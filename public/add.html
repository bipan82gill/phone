<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-contact</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/contact.css">

</head>
<body>
    <div class="navigation">
        <input type="checkbox" class="navigation_checkbox" id="navi-toggle">
        <label for="navi-toggle" class="navigation_button">
            <span class="navigation_icon">
                &nbsp;
            </span>
        </label>
        <div class="navigation_background">
            &nbsp;
        </div>
        <nav class="navigation_nav">
            <ul class="navigation_list">
                <li class="navigation_item"><a href="/keypad.html" class="navigation_links">Dial</a></li>
                <li class="navigation_item"><a href="/add.html" class="navigation_links">Add</a></li>
                <li class="navigation_item"><a href="/call.html" class="navigation_links">Call</a></li>
                <li class="navigation_item"><a href="/contacts.html" class="navigation_links">Contacts</a></li>
            </ul>
        </nav>
    </div>
    <section class="section_contact">
        <div class="row">
                <div class="contact-form">
                    <form class="form" id = "contactForm">
                        <div class="form_group">
                            <input type="text" class="form_input" id="firstName" placeholder="FirstName" required/>
                            <label for="name" class="form_label">FirstName</label>
                        </div>
                        <div class="form_group">
                            <input type="text" class="form_input" id="lastName" placeholder="LastName" required/>
                            <label for="name" class="form_label">LastName</label>
                        </div>
                        <div class="form_group">
                            <input type="email" class="form_input" id="email" placeholder="Email"required/>
                            <label for="email" class="form_label">Email</label>
                        </div>
                        <div class="form_group">
                            <input type="number" class="form_input" id="contactNumber" placeholder="Number" required/>
                            <label for="name" class="form_label">Number</label>
                        </div>
                        <div class="form_group">
                            <button class="btn-btn-footer-btn" id="submit">Add new number</button>
                        </div>
                    </form>            
                </div>
        </div>
   </section>
   <footer class="footer">
    <div class="row">
        <div class="col-1-of-2">
            <button class="btn-btn-footer-btn"><a href="/keypad.html" class="navigation_links">Keypad</a></button>
        </div>
        <div class="col-1-of-2">
            <button class="btn-btn-footer-btn">Contacts</button>
        </div>
    </div>
</footer>
<script src="./js/add.js" type="text/javascript"></script>   
</body>
</html>
