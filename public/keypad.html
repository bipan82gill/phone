<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="./css/navigation.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
</head>

    <div class="navigation">
        <input type="checkbox" class="navigation_checkbox" id="navi-toggle">

                &nbsp;

        <div class="navigation_background">

        <nav class="navigation_nav">
            <ul class="navigation_list">
                <li class="navigation_item"><a href="/keypad.html" class="navigation_links">Dial</a></li>

                <li class="navigation_item"><a href="/contacts.html" class="navigation_links">Contacts</a></li>
            </ul>
        </nav>
    </div>
    <section class = "phone-keypad">
        <div class="row">
        <div class="dial-number">
            &nbsp;
        </div>
        </div>
        <div class="phone-keypad phone-keypad-button">
            <div class="row">
                <div class="col-1-of-3">
                    <button class = "btn btn-white"><strong>1</strong></button>
                </div>
                <div class="col-1-of-3">
                    <button class = "btn btn-white"><strong>2</strong></button>
                </div>
                <div class="col-1-of-3">
                    <button class = "btn btn-white"><strong>3</strong></button>
                </div>
            </div>

            <div class="row">
                <div class="col-1-of-3">
                    <button class = "btn btn-white"><strong>4</strong></button>
                </div>
                <div class="col-1-of-3">
                    <button class = "btn btn-white"><strong>5</strong></button>
                </div>

                    <button class = "btn btn-white"><strong>6</strong></button>
                </div>
            </div>

                <div class="col-1-of-3">
                    <button class = "btn btn-white"><strong>7</strong></button>
                </div>
                <div class="col-1-of-3">

                </div>
                <div class="col-1-of-3">
                    <button class = "btn btn-white"><strong>9</strong></button>
                </div>

            <div class="row">
                <div class="col-1-of-3">
                    <button class = "btn btn-white"><strong>*</strong></button>
                </div>
                <div class="col-1-of-3">
                    <button class = "btn btn-white"><strong>0</strong></button>
                </div>
                <div class="col-1-of-3">
                    <button class = "btn btn-white"><strong>#</strong></button>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn-btn-white"><img src="images/call.png"></button>
        </div>
    </section>
    <footer class="footer">
        <div class="row">
            <div class="col-1-of-2">
                <button class="btn-btn-footer-btn"><a href="/keypad.html" class="navigation_links">Keypad</a></button>

            <div class="col-1-of-2">
